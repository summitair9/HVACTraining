<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HVAC Master Class ¬∑ Section 1 (Slides 1‚Äì10)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--
    Expected filenames (put in repo root):

    imagessection1-1.png
    imagessection1-2.png
    imagessection1-3.png
    imagessection1-4.png
    imagessection1-5.png
    imagessection1-6.png
    imagessection1-7.png
    imagessection1-8.png
    imagessection1-9.png
    imagessection1-10.png

    Optional videos:
    videossection1-1.mp4
    ...
    videossection1-10.mp4
  -->

  <style>
    :root {
      --bg1: #050014;
      --bg2: #220044;
      --bg3: #001133;
      --accent-cyan: #16f2ff;
      --accent-pink: #ff4dd8;
      --accent-yellow: #ffe45e;
      --text-main: #f8fbff;
      --text-muted: #9fb3ff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      color: var(--text-main);
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(circle at 0% 0%, #351b6d, #050014 40%);
      background-size: 200% 200%;
      animation: bgShift 18s ease-in-out infinite;
    }
    @keyframes bgShift {
      0%,100% { background-position:0% 0%; }
      50% { background-position:100% 100%; }
    }

    /* orbs */
    .orb { position:fixed; border-radius:50%; filter:blur(25px); opacity:.6;
      pointer-events:none; mix-blend-mode:screen; animation:orbFloat 22s linear infinite alternate;}
    .orb-1 {width:220px;height:220px;background:radial-gradient(circle,#16f2ff,transparent);top:5%;left:10%;}
    .orb-2 {width:280px;height:280px;background:radial-gradient(circle,#ff4dd8,transparent);bottom:2%;right:5%;}
    .orb-3 {width:180px;height:180px;background:radial-gradient(circle,#ffe45e,transparent);bottom:12%;left:50%;}
    @keyframes orbFloat {0%{transform:translate(0,0);}50%{transform:translate(-40px,40px);}100%{transform:translate(40px,-30px);} }

    #app { height:100vh; display:flex; justify-content:center; align-items:center; padding:16px; }
    .slide-shell { max-width:1100px; width:100%; height:100%; max-height:720px;
      display:flex; flex-direction:column; justify-content:space-between; }

    .slide {
      background:rgba(0,0,0,.55);
      backdrop-filter:blur(14px);
      border-radius:24px;
      padding:26px 32px;
      box-shadow:0 0 40px rgba(22,242,255,.4);
      animation:slideIn .4s ease;
      display:flex; flex-direction:column; gap:16px;
    }
    @keyframes slideIn {from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);} }

    .slide-header {display:flex;justify-content:space-between;align-items:flex-start;}
    .section-label {font-size:.8rem;letter-spacing:.15em;text-transform:uppercase;color:var(--accent-cyan);}
    .slide-title {font-size:2rem;font-weight:800;}
    .slide-icon {font-size:3rem;filter:drop-shadow(0 0 6px #fff);animation:iconPulse 2s infinite;}
    @keyframes iconPulse {50%{transform:scale(1.08);} }

    .slide-body {display:grid;grid-template-columns:60% 40%;gap:18px;}
    @media(max-width:800px){.slide-body{grid-template-columns:1fr;overflow-y:auto;}}

    .bullets{list-style:none;display:flex;flex-direction:column;gap:6px;}
    .bullets li{padding-left:20px;position:relative;}
    .bullets li:before{content:"‚ñπ";position:absolute;left:0;color:var(--accent-pink);}

    .visual-card{border:1px solid rgba(255,255,255,.2);border-radius:16px;padding:12px;background:rgba(255,255,255,.05);}
    .visual-main{margin:4px 0;color:#fff;font-size:1rem;}
    .visual-hint{font-size:.85rem;color:var(--text-muted);margin-bottom:8px;}

    .visual-media{display:flex;flex-direction:column;gap:8px;}

    .visual-image-placeholder{border:1px dashed rgba(255,255,255,.4);border-radius:10px;padding:10px;
      display:flex;gap:8px;align-items:center;background:rgba(0,0,0,.3);}
    .visual-image-placeholder.drag-over{border-color:var(--accent-cyan);box-shadow:0 0 12px var(--accent-cyan);}
    .visual-img{max-width:100%;max-height:180px;border-radius:10px;background:#000;}

    .video-wrapper{background:#0002;border:1px solid #fff3;border-radius:10px;padding:8px;}
    video{width:100%;max-height:230px;background:#000;border-radius:6px;}
    .video-controls{display:flex;flex-wrap:wrap;gap:6px;margin-top:4px;}
    .video-btn{padding:4px 10px;border:none;border-radius:999px;font-size:.75rem;
      background:linear-gradient(135deg,var(--accent-cyan),var(--accent-pink));cursor:pointer;color:#fff;}
    .secondary{background:transparent;border:1px solid #fff8;}
    .video-volume{display:flex;align-items:center;gap:4px;margin-left:auto;}
    .video-volume input{width:90px;}

    .slide-footer{display:flex;justify-content:space-between;align-items:center;font-size:.8rem;}
    .controls{display:flex;gap:8px;}
    .btn{padding:6px 14px;border-radius:999px;border:none;font-size:.8rem;cursor:pointer;
      background:linear-gradient(135deg,var(--accent-cyan),var(--accent-pink));color:#fff;}
    .btn.secondary{background:transparent;border:1px solid #fff7;}
    .btn:disabled{opacity:.3;}
  </style>
</head>

<body>
  <div class="orb orb-1"></div><div class="orb orb-2"></div><div class="orb orb-3"></div>

  <div id="app">
    <div class="slide-shell">
      <div id="slide"></div>
      <div class="slide-footer">
        <div class="controls">
          <button id="prevBtn" class="btn secondary">‚óÄ Prev</button>
          <button id="nextBtn" class="btn">Next ‚ñ∂</button>
        </div>
        <div id="counter"></div>
        <div class="hint">‚Üê / ‚Üí keys ¬∑ Drop images on box</div>
      </div>
    </div>
  </div>

<script>
const slides = [
{section:"Section 1 ¬∑ Foundation",title:"1. What HVAC Means",icon:"üî•‚ùÑÔ∏è",
 bullets:["HVAC = Heating, Ventilation, Air Conditioning.","Purpose: comfort, air quality, safety.","Used in homes, commercial & industrial."],
 visualMain:"HVAC = building life support.",visualHint:"House kept comfy in all seasons.",
 imageUrl:"imagessection1-1.png",videoUrl:""},
{section:"Section 1 ¬∑ Foundation",title:"2. Heat Transfer Basics",icon:"‚ô®Ô∏è",
 bullets:["Heat always flows hot ‚Üí cold.","Conduction, convection, radiation.","HVAC moves heat, not cold."],
 visualMain:"Control heat transfer.",visualHint:"Arrows moving heat out of a house.",
 imageUrl:"imagessection1-2.png",videoUrl:""},
{section:"Section 1 ¬∑ Foundation",title:"3. Pressure & Temperature",icon:"üìà",
 bullets:["Pressure ‚Üë = Temperature ‚Üë.","Pressure ‚Üì = Temperature ‚Üì.","Core of compressor/expansion."],
 visualMain:"Compress hot ‚Üí expand cold.",visualHint:"Compressor heats, TXV cools.",
 imageUrl:"imagessection1-3.png",videoUrl:""},
{section:"Section 1 ¬∑ Foundation",title:"4. States of Matter",icon:"üíßüí®",
 bullets:["Solid, liquid, vapor.","Boiling absorbs heat.","Condensing releases heat."],
 visualMain:"Refrigerant changes state.",visualHint:"Evaporator = boil, Condenser = condense.",
 imageUrl:"imagessection1-4.png",videoUrl:""},
{section:"Section 1 ¬∑ Foundation",title:"5. Energy & Work",icon:"‚ö°",
 bullets:["BTU = heat unit.","1 ton = 12,000 BTU/hr.","Watts measure electrical power."],
 visualMain:"BTUs vs watts.",visualHint:"Sizing based on work required.",
 imageUrl:"imagessection1-5.png",videoUrl:""},
{section:"Section 2 ¬∑ Air & Comfort",title:"6. Indoor Air Quality",icon:"üòÆ‚Äçüí®",
 bullets:["Filters + ventilation + humidity.","Cleaner air = healthier people.","Ideal humidity 40‚Äì60%."],
 visualMain:"Comfort includes air quality.",visualHint:"Dust + fresh air + moisture balance.",
 imageUrl:"imagessection1-6.png",videoUrl:""},
{section:"Section 2 ¬∑ Air & Comfort",title:"7. Psychrometrics",icon:"üìä",
 bullets:["Dry bulb vs wet bulb.","Relative humidity matters.","Humidity impacts comfort."],
 visualMain:"Air + water vapor together.",visualHint:"Simple psych chart comfort zone.",
 imageUrl:"imagessection1-7.png",videoUrl:""},
{section:"Section 2 ¬∑ Air & Comfort",title:"8. Ductwork Basics",icon:"üåÄ",
 bullets:["Supply sends air.","Return pulls air.","Leaks = wasted energy."],
 visualMain:"Air highways of the home.",visualHint:"Blue supply, gray return.",
 imageUrl:"imagessection1-8.png",videoUrl:""},
{section:"Section 2 ¬∑ Air & Comfort",title:"9. Static Pressure",icon:"üå¨Ô∏è",
 bullets:["Fan must overcome friction.","High static = low airflow.","Dirty filters cause issues."],
 visualMain:"Airflow fights restriction.",visualHint:"Fan vs narrow duct.",
 imageUrl:"imagessection1-9.png",videoUrl:""},
{section:"Section 2 ¬∑ Air & Comfort",title:"10. CFM Calculations",icon:"üìê",
 bullets:["CFM = airflow amount.","~400 CFM per ton.","Measure airflow, don't guess."],
 visualMain:"Air volume = system performance.",visualHint:"1200 CFM on 3-ton unit.",
 imageUrl:"imagessection1-10.png",videoUrl:""}
];

let currentIndex=0;
let slideImages={};
const STORAGE="hvacSlideImgs_1_10V2";

try{slideImages=JSON.parse(localStorage.getItem(STORAGE))||{};}catch(e){}

const slideEl=document.getElementById("slide"),counterEl=document.getElementById("counter");
const prevBtn=document.getElementById("prevBtn"),nextBtn=document.getElementById("nextBtn");

function saveImgs(){localStorage.setItem(STORAGE,JSON.stringify(slideImages));}

function renderSlide(i){
 const s=slides[i];
 const override=slideImages[i];
 const imgSrc=override||s.imageUrl;
 slideEl.innerHTML=`
 <div class="slide-header">
   <div><div class="section-label">${s.section}</div><div class="slide-title">${s.title}</div></div>
   <div class="slide-icon">${s.icon}</div>
 </div>
 <div class="slide-body">
   <ul class="bullets">${s.bullets.map(b=>`<li>${b}</li>`).join("")}</ul>

   <div class="visual-card">
     <div class="visual-main">${s.visualMain}</div>
     <div class="visual-hint">${s.visualHint}</div>

     <div class="visual-media">

       <div class="visual-image-placeholder" data-index="${i}">
         ${
          imgSrc
           ? `<img src="${imgSrc}" class="visual-img"/>`
           : `<span class="box">IMG</span><div>Drop an image here</div>`
         }
       </div>

       ${
         s.videoUrl
         ? `<div class="video-wrapper">
              <video id="vid" src="${s.videoUrl}"></video>
              <div class="video-controls">
                <button class="video-btn" data-a="play">Play</button>
                <button class="video-btn secondary" data-a="pause">Pause</button>
                <button class="video-btn secondary" data-a="ff">+10s</button>
                <button class="video-btn secondary" data-a="stop">Stop</button>
                <div class="video-volume">
                  <button class="video-btn secondary" data-a="mute">Mute</button>
                  <input type="range" min="0" max="1" step="0.05" value="1" data-role="vol">
                </div>
              </div>
            </div>`
         :""
       }

     </div>
   </div>
 </div>`;
 counterEl.textContent=`Slide ${i+1} of ${slides.length}`;
 prevBtn.disabled=i===0;
 nextBtn.disabled=i===slides.length-1;
 setupDrop();
 setupVideo();
}

function setupDrop(){
 const dz=slideEl.querySelector(".visual-image-placeholder");
 if(!dz)return;
 dz.addEventListener("dragover",e=>{e.preventDefault();dz.classList.add("drag-over");});
 dz.addEventListener("dragleave",()=>dz.classList.remove("drag-over"));
 dz.addEventListener("drop",e=>{
   e.preventDefault();
   dz.classList.remove("drag-over");
   const f=e.dataTransfer.files[0];
   if(!f||!f.type.startsWith("image/"))return;
   const r=new FileReader();
   const idx=dz.getAttribute("data-index");
   r.onload=ev=>{
     slideImages[idx]=ev.target.result;
     saveImgs();
     renderSlide(idx);
   };
   r.readAsDataURL(f);
 });
}

function setupVideo(){
 const v=slideEl.querySelector("#vid");
 if(!v)return;
 const btns=slideEl.querySelectorAll(".video-btn");
 const vol=slideEl.querySelector("[data-role='vol']");
 btns.forEach(b=>b.onclick=()=>{
   const a=b.dataset.a;
   if(a==="play")v.play();
   if(a==="pause")v.pause();
   if(a==="stop"){v.pause();v.currentTime=0;}
   if(a==="ff")v.currentTime=Math.min(v.currentTime+10,v.duration||v.currentTime+10);
   if(a==="mute"){v.muted=!v.muted;b.textContent=v.muted?"Unmute":"Mute";}
 });
 vol&&vol.addEventListener("input",()=>{v.volume=vol.value;v.muted=false;});
}

function go(i){if(i<0||i>=slides.length)return;currentIndex=i;renderSlide(i);}
prevBtn.onclick=()=>go(currentIndex-1);
nextBtn.onclick=()=>go(currentIndex+1);
document.onkeydown=e=>{if(e.key==="ArrowRight")go(currentIndex+1);if(e.key==="ArrowLeft")go(currentIndex-1);};

renderSlide(currentIndex);
</script>
</body>
</html>
