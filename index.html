<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HVAC Master Class Â· Slides 1â€“10</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:system-ui,Segoe UI,sans-serif;
  background:radial-gradient(circle at top left,#351b6d,#050014 45%);
  background-size:200% 200%;
  animation:bgMove 18s ease infinite;
  color:#f8fbff;
  overflow:hidden;
}
@keyframes bgMove{0%,100%{background-position:0% 0%}50%{background-position:100% 100%}}

#app{height:100vh;display:flex;justify-content:center;align-items:center;padding:14px}
.deck{max-width:1100px;width:100%;height:100%;max-height:760px;display:flex;flex-direction:column;gap:10px}

.slide{
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(16px);
  border-radius:24px;
  padding:24px;
  box-shadow:0 0 40px rgba(22,242,255,.4);
  display:flex;
  flex-direction:column;
  gap:16px;
  animation:fade .35s ease;
  flex:1;
}
@keyframes fade{from{opacity:0;transform:translateY(12px)}to{opacity:1}}

.header{display:flex;justify-content:space-between;align-items:flex-start}
.section{font-size:.8rem;letter-spacing:.15em;color:#16f2ff;text-transform:uppercase}
.title{font-size:2rem;font-weight:900}
.icon{font-size:3rem}

.content{display:grid;grid-template-columns:60% 40%;gap:16px;flex:1}
@media(max-width:800px){.content{grid-template-columns:1fr;overflow-y:auto}}

ul{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:6px}
li{padding-left:18px;position:relative}
li::before{content:"â–¹";position:absolute;left:0;color:#ff4dd8}

.visual{
  border:1px solid rgba(255,255,255,.2);
  border-radius:16px;
  padding:12px;
  background:rgba(255,255,255,.05);
  display:flex;
  flex-direction:column;
  gap:8px;
}

.drop{
  border:1px dashed rgba(255,255,255,.4);
  border-radius:10px;
  padding:10px;
  display:flex;
  gap:8px;
  align-items:center;
  background:rgba(0,0,0,.3);
}
.drop.drag{border-color:#16f2ff;box-shadow:0 0 12px #16f2ff}
.drop img{max-width:100%;max-height:190px;border-radius:8px}

.footer{display:flex;justify-content:space-between;align-items:center}
button{
  padding:8px 14px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,#16f2ff,#ff4dd8);
  color:#fff;
}
button.alt{background:transparent;border:1px solid rgba(255,255,255,.6)}
button:disabled{opacity:.3}
</style>
</head>

<body>
<div id="app">
<div class="deck">
<div id="slide"></div>

<div class="footer">
<div>
<button id="prev" class="alt">â—€ Prev</button>
<button id="next">Next â–¶</button>
</div>
<div id="count"></div>
</div>
</div>
</div>

<script>
/* ===== CONFIG ===== */
const NEXT_DECK_URL = "https://summitair9.github.io/HVACTraining/index11-20.html";

/* ===== SLIDES 1â€“10 ===== */
const slides=[
{

i:"ğŸ”¥â„ï¸",
b:["HVAC = Heating, Ventilation, Air Conditioning","Comfort, air quality, and safety","Used in residential & commercial"],
img:"imagessection1-1.png"
},
{
s:"Section 1 Â· Foundation",
t:"2. Heat Transfer Basics",
i:"â™¨ï¸",
b:["Heat flows hot â†’ cold","Conduction, convection, radiation","HVAC moves heat"],
img:"imagessection1-2.png"
},
{
s:"Section 1 Â· Foundation",
t:"3. Pressure & Temperature",
i:"ğŸ“ˆ",
b:["Pressure affects boiling point","High pressure = high temp","Core HVAC principle"],
img:"imagessection1-3.png"
},
{
s:"Section 1 Â· Foundation",
t:"4. States of Matter",
i:"ğŸ’§ğŸ’¨",
b:["Solid, liquid, vapor","Evap absorbs heat","Condense releases heat"],
img:"imagessection1-4.png"
},
{
s:"Section 1 Â· Foundation",
t:"5. Energy & Work",
i:"âš¡",
b:["BTU = heat energy","1 ton = 12,000 BTU/hr","Watts power the work"],
img:"imagessection1-5.png"
},
{
s:"Section 2 Â· Air & Comfort",
t:"6. Indoor Air Quality",
i:"ğŸ˜®â€ğŸ’¨",
b:["Filtration, ventilation, humidity","Clean air = healthy air","RH target 40â€“60%"],
img:"imagessection1-6.png"
},
{
s:"Section 2 Â· Air & Comfort",
t:"7. Psychrometrics",
i:"ğŸ“Š",
b:["Dry bulb vs wet bulb","Humidity affects comfort","Latent vs sensible"],
img:"imagessection1-7.png"
},
{
s:"Section 2 Â· Air & Comfort",
t:"8. Ductwork Basics",
i:"ğŸŒ€",
b:["Supply feeds rooms","Return brings air back","Leaks waste energy"],
img:"imagessection1-8.png"
},
{
s:"Section 2 Â· Air & Comfort",
t:"9. Static Pressure",
i:"ğŸŒ¬ï¸",
b:["Resistance to airflow","High static kills airflow","Dirty filters raise static"],
img:"imagessection1-9.png"
},
{
s:"Section 2 Â· Air & Comfort",
t:"10. CFM Basics",
i:"ğŸ“",
b:["CFM = airflow","~400 CFM per ton","Measure, donâ€™t guess"],
img:"imagessection1-10.png"
}
];

let idx=0;
const el=document.getElementById("slide");
const count=document.getElementById("count");
const prev=document.getElementById("prev");
const next=document.getElementById("next");

function draw(){
const s=slides[idx];
el.innerHTML=`
<div class="slide">
  <div class="header">
    <div>
      <div class="section">${s.s}</div>
      <div class="title">${s.t}</div>
    </div>
    <div class="icon">${s.i}</div>
  </div>

  <div class="content">
    <ul>${s.b.map(x=>`<li>${x}</li>`).join("")}</ul>
    <div class="visual">
      <div class="drop">
        ${s.img?`<img src="${s.img}">`:"Drop image here"}
      </div>
    </div>
  </div>
</div>
`;
count.textContent=`Slide ${idx+1} of ${slides.length}`;
prev.disabled=idx===0;
}

function goNext(){
  if(idx < slides.length-1){
    idx++;
    draw();
  } else {
    window.location.href = NEXT_DECK_URL;
  }
}

function goPrev(){
  if(idx > 0){
    idx--;
    draw();
  }
}

prev.onclick=goPrev;
next.onclick=goNext;

document.addEventListener("keydown",e=>{
  if(e.key==="ArrowRight") goNext();
  if(e.key==="ArrowLeft") goPrev();
});

/* Mobile swipe */
let startX=null;
document.addEventListener("touchstart",e=>{
  startX=e.touches[0].clientX;
});
document.addEventListener("touchend",e=>{
  if(startX===null) return;
  let dx=e.changedTouches[0].clientX-startX;
  if(dx<-60) goNext();
  if(dx>60) goPrev();
  startX=null;
});

draw();
</script>
</body>
</html>
