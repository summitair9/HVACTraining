  <style>
    :root {
      --bg1: #050014;
      --bg2: #220044;
      --bg3: #001133;
      --accent-cyan: #16f2ff;
      --accent-pink: #ff4dd8;
      --accent-yellow: #ffe45e;
      --text-main: #f8fbff;
      --text-muted: #9fb3ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      color: var(--text-main);
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(circle at 0% 0%, #351b6d, #050014 40%) fixed;
      background-size: 200% 200%;
      animation: bgShift 18s ease-in-out infinite;
    }

    @keyframes bgShift {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }

    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(25px);
      opacity: 0.6;
      pointer-events: none;
      mix-blend-mode: screen;
      animation: orbFloat 22s linear infinite alternate;
    }

    .orb.orb-1 {
      width: 220px;
      height: 220px;
      background: radial-gradient(circle, rgba(22, 242, 255, 0.9), transparent);
      top: 5%;
      left: 10%;
      animation-delay: -5s;
    }

    .orb.orb-2 {
      width: 280px;
      height: 280px;
      background: radial-gradient(circle, rgba(255, 77, 216, 0.9), transparent);
      bottom: 0%;
      right: 0%;
      animation-delay: -11s;
    }

    .orb.orb-3 {
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, rgba(255, 228, 94, 0.9), transparent);
      bottom: 10%;
      left: 50%;
      animation-delay: -2s;
    }

    @keyframes orbFloat {
      0% {
        transform: translate3d(0, 0, 0) scale(1);
      }
      50% {
        transform: translate3d(-40px, 40px, 0) scale(1.1);
      }
      100% {
        transform: translate3d(40px, -30px, 0) scale(1.05);
      }
    }

    #app {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 16px;
      z-index: 1;
    }

    .slide-shell {
      margin: auto;
      max-width: 1100px;
      width: 100%;
      height: 100%;
      max-height: 720px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .slide {
      background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.08), rgba(0, 0, 0, 0.85));
      border-radius: 26px;
      padding: 28px 32px 22px;
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.05),
        0 18px 50px rgba(0, 0, 0, 0.9),
        0 0 40px rgba(22, 242, 255, 0.4);
      backdrop-filter: blur(16px);
      display: flex;
      flex-direction: column;
      gap: 16px;
      animation: slideIn 0.45s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(16px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .slide-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 18px;
    }

    .section-label {
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--accent-cyan);
      opacity: 0.9;
    }

    .slide-title {
      font-size: clamp(1.7rem, 2.2vw, 2.2rem);
      font-weight: 800;
      letter-spacing: 0.02em;
      text-shadow: 0 0 12px rgba(0, 0, 0, 0.8);
    }

    .slide-icon {
      font-size: 3.2rem;
      flex-shrink: 0;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.5));
      animation: iconPulse 2s ease-in-out infinite;
    }

    @keyframes iconPulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.08) translateY(-2px);
      }
      100% {
        transform: scale(1);
      }
    }

    .slide-body {
      display: grid;
      grid-template-columns: minmax(0, 2.7fr) minmax(0, 2fr);
      gap: 18px;
      margin-top: 4px;
      align-items: start;
    }

    @media (max-width: 800px) {
      .slide-body {
        grid-template-columns: minmax(0, 1fr);
      }
      .slide-shell {
        max-height: none;
      }
      .slide {
        height: auto;
      }
    }

    .bullets {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 1rem;
    }

    .bullets li {
      position: relative;
      padding-left: 22px;
      line-height: 1.4;
      color: var(--text-main);
    }

    .bullets li::before {
      content: "‚ñπ";
      position: absolute;
      left: 0;
      top: 0;
      color: var(--accent-pink);
      text-shadow: 0 0 8px rgba(255, 77, 216, 0.8);
    }

    .visual-card {
      border-radius: 18px;
      padding: 14px 16px;
      background: linear-gradient(135deg, rgba(22, 242, 255, 0.1), rgba(255, 77, 216, 0.1));
      border: 1px solid rgba(255, 255, 255, 0.16);
      box-shadow:
        0 0 20px rgba(22, 242, 255, 0.25),
        0 0 30px rgba(255, 77, 216, 0.12);
      position: relative;
      overflow: hidden;
    }

    .visual-card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at 0 0, rgba(255, 255, 255, 0.14), transparent 55%);
      opacity: 0;
      animation: sweep 5.5s ease-in-out infinite;
    }

    @keyframes sweep {
      0% {
        transform: translateX(-40%);
        opacity: 0;
      }
      30% {
        transform: translateX(60%);
        opacity: 0.8;
      }
      60% {
        opacity: 0;
      }
      100% {
        opacity: 0;
        transform: translateX(100%);
      }
    }

    .visual-title {
      font-size: 0.78rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--accent-cyan);
      margin-bottom: 4px;
    }

    .visual-main {
      font-size: 0.95rem;
      color: var(--text-main);
      margin-bottom: 6px;
    }

    .visual-hint {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .visual-media {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .visual-image-placeholder {
      margin-top: 2px;
      border-radius: 12px;
      border: 1px dashed rgba(255, 255, 255, 0.3);
      padding: 10px 12px;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(0, 0, 0, 0.25);
      transition: border-color 0.15s ease, background 0.15s ease, box-shadow 0.15s ease;
    }

    .visual-image-placeholder.drag-over {
      border-color: var(--accent-cyan);
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 16px rgba(22, 242, 255, 0.7);
    }

    .visual-image-placeholder span.box {
      width: 32px;
      height: 24px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      flex-shrink: 0;
    }

    .visual-img {
      display: block;
      max-width: 100%;
      max-height: 180px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 14px rgba(0, 0, 0, 0.7);
    }

    .visual-image-text {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .video-wrapper {
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      padding: 8px 10px;
      background: rgba(0, 0, 0, 0.35);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .video-wrapper video {
      width: 100%;
      max-height: 220px;
      border-radius: 8px;
      background: #000;
    }

    .video-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
      font-size: 0.78rem;
    }

    .video-btn {
      border: none;
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-pink));
      color: var(--text-main);
      box-shadow:
        0 0 10px rgba(22, 242, 255, 0.7),
        0 0 16px rgba(255, 77, 216, 0.65);
    }

    .video-btn.secondary {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: none;
    }

    .video-volume {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      margin-left: auto;
    }

    .video-volume input[type="range"] {
      width: 90px;
    }

    .slide-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 6px;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .controls {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(0, 0, 0, 0.65);
      padding: 6px 10px;
      border-radius: 999px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.8);
    }

    .btn {
      border: none;
      outline: none;
      cursor: pointer;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-main);
      background: linear-gradient(135deg, var(--accent-cyan), var(--accent-pink));
      box-shadow:
        0 0 18px rgba(22, 242, 255, 0.7),
        0 0 26px rgba(255, 77, 216, 0.65);
      transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
      white-space: nowrap;
    }

    .btn.secondary {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: none;
      opacity: 0.8;
    }

    .btn:disabled {
      opacity: 0.35;
      cursor: default;
      box-shadow: none;
    }

    .btn:not(:disabled):hover {
      transform: translateY(-1px) scale(1.03);
      box-shadow:
        0 0 22px rgba(22, 242, 255, 0.85),
        0 0 32px rgba(255, 77, 216, 0.8);
    }

    .btn.secondary:not(:disabled):hover {
      box-shadow: 0 0 18px rgba(22, 242, 255, 0.6);
    }

    .slide-counter {
      font-variant-numeric: tabular-nums;
    }

    .hint {
      opacity: 0.7;
    }

    .hint span {
      color: var(--accent-yellow);
      font-weight: 600;
    }
  </style>
</head>

<body>

  <script>
    // SLIDES 1‚Äì10 ONLY
    const slides = [
      {

        bullets: [

        ],
        visualMain: "Think of HVAC as the building's 'life support system'.",

        videoUrl: "" // e.g. "videos/section1-1.mp4"
      },
      {
        section: "Section 1 ¬∑ Foundation",

        bullets: [

      {
        section: "Section 1 ¬∑ Foundation",

        bullets: [
          "When you increase pressure on a gas, its temperature goes up.",

          "This relationship is the core of compressors and metering devices."
        ],

      {

        ],
        visualMain: "Refrigerant is a heat sponge when it boils and a heat dumper when it condenses.",

      },
      {
        section: "Section 1 ¬∑ Foundation",
        title: "5. Energy & Work",
        icon: "‚ö°",
        bullets: [
          "BTU is a unit of heat; 1 ton of cooling = 12,000 BTU/hr.",

        ],

        visualHint: "Scale balancing BTUs on one side and watts/money on the other.",

        videoUrl: ""
      },
      {
        section: "Section 2 ¬∑ Air & Comfort",
        title: "6. Indoor Air Quality (IAQ)",
        icon: "üòÆ‚Äçüí®",
        bullets: [
          "Good IAQ means low dust, low pollutants, and proper fresh air.",
          "Filters, ventilation, and humidity control all work together.",
          "Ideal indoor humidity is typically around 40‚Äì60%."
        ],
        visualMain: "Comfort is not just temperature; it‚Äôs clean, properly humidified air.",
        visualHint: "Filter catching dust, fresh air arrow, humidity gauge in green zone.",
        imageUrl: "images/section1-6.png",
        videoUrl: ""
      },
      {
        section: "Section 2 ¬∑ Air & Comfort",
        title: "7. Psychrometrics",
        icon: "üìä",
        bullets: [
          "Dry bulb = regular temperature; wet bulb = temperature plus moisture effect.",
          "Relative Humidity tells how full the air is with moisture.",
          "High humidity makes rooms feel hotter; low humidity feels dry."
        ],
        visualMain: "Psychrometrics = how air + water vapor behave together.",
        visualHint: "Simple psychrometric chart with comfort zone highlighted.",
        imageUrl: "images/section1-7.png",
        videoUrl: ""
      },
      {
        section: "Section 2 ¬∑ Air & Comfort",
        title: "8. Ductwork Basics",
        icon: "üåÄ",
        bullets: [
          "Supply ducts push conditioned air to rooms.",
          "Return ducts pull air back to the equipment.",
          "Leaky or undersized ducts waste energy and kill comfort."
        ],
        visualMain: "Ducts are the 'arteries and veins' of the HVAC system.",
        visualHint: "House cutaway showing blue supply and gray return duct paths.",
        imageUrl: "images/section1-8.png",
        videoUrl: ""
      },
      {
        section: "Section 2 ¬∑ Air & Comfort",
        title: "9. Fan Laws & Static Pressure",
        icon: "üå¨Ô∏è",
        bullets: [
          "Blowers must overcome static pressure in ducts and components.",
          "High static pressure = low airflow and noisy systems.",
          "Dirty filters and restrictive grills commonly cause high static."
        ],
        visualMain: "Static pressure is like 'air friction' the fan has to fight.",
        visualHint: "Fan pushing against a narrow duct vs a wide duct, with resistance arrows.",
        imageUrl: "images/section1-9.png",
        videoUrl: ""
      },
      {
        section: "Section 2 ¬∑ Air & Comfort",
        title: "10. CFM Calculations",
        icon: "üìê",
        bullets: [
          "CFM = Cubic Feet per Minute, the volume of air moving through the system.",
          "Typical rule of thumb: ~400 CFM per ton of cooling.",
          "You verify airflow with tools, not guesses."
        ],
        visualMain: "Right CFM = proper temperature, humidity, and performance.",
        visualHint: "Calculator overlay on duct with '1200 CFM' for a 3-ton unit.",
        imageUrl: "images/section1-10.png",
        videoUrl: ""
      }
    ];

    let currentIndex = 0;

    // Persistent image overrides stored per slide index in localStorage
    let slideImages = {};
    const STORAGE_KEY = "hvacSlideImages_1_10";

    try {
      const stored = localStorage.getItem(STORAGE_KEY);
      if (stored) {
        slideImages = JSON.parse(stored);
      }
    } catch (e) {
      slideImages = {};
    }

    const slideEl = document.getElementById("slide");
    const counterEl = document.getElementById("counter");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function saveImages() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(slideImages));
      } catch (e) {
        // ignore storage errors
      }
    }

    function renderSlide(index) {
      const slide = slides[index];
      if (!slide) return;

      const overrideImg = slideImages[index];
      const imgSrc = overrideImg || slide.imageUrl || "";
      const hasImage = !!imgSrc;
      const hasVideo = !!slide.videoUrl;

      slideEl.innerHTML = `
        <div class="slide-header">
          <div>
            <div class="section-label">${slide.section}</div>
            <div class="slide-title">${slide.title}</div>
          </div>
          <div class="slide-icon" aria-hidden="true">${slide.icon || ""}</div>
        </div>

        <div class="slide-body">
          <ul class="bullets">
            ${slide.bullets.map((b) => `<li>${b}</li>`).join("")}
          </ul>

          <div class="visual-card">
            <div class="visual-title">Visual Idea</div>
            <div class="visual-main">${slide.visualMain || ""}</div>
            <div class="visual-hint">${slide.visualHint || ""}</div>

            <div class="visual-media">
              <div class="visual-image-placeholder" data-slide-index="${index}">
                ${
                  hasImage
                    ? `<img src="${imgSrc}" alt="Slide image" class="visual-img" />`
                    : `
                  <span class="box">IMG</span>
                  <div class="visual-image-text">
                    <div><strong>Drop an image file here</strong> to attach it to this slide.</div>
                    <div>Tip: Drag a photo/diagram from your computer and drop it on this box.</div>
                  </div>
                `
                }
              </div>

              ${
                hasVideo
                  ? `
              <div class="video-wrapper">
                <video id="slideVideo" src="${slide.videoUrl}"></video>
                <div class="video-controls">
                  <button class="video-btn" data-action="play">Play</button>
                  <button class="video-btn secondary" data-action="pause">Pause</button>
                  <button class="video-btn secondary" data-action="ff">+10s</button>
                  <button class="video-btn secondary" data-action="stop">Stop</button>
                  <div class="video-volume">
                    <button class="video-btn secondary" data-action="mute">Mute</button>
                    <input type="range" min="0" max="1" step="0.05" value="1" data-role="volume">
                  </div>
                </div>
              </div>
              `
                  : ""
              }
            </div>
          </div>
        </div>
      `;

      counterEl.textContent = `Slide ${index + 1} of ${slides.length}`;
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === slides.length - 1;

      attachDropHandlers();
      setupVideoControls();
    }

    function attachDropHandlers() {
      const dropZone = slideEl.querySelector(".visual-image-placeholder");
      if (!dropZone) return;

      function handleDragEnter(e) {
        e.preventDefault();
        e.stopPropagation();
        dropZone.classList.add("drag-over");
      }

      function handleDragOver(e) {
        e.preventDefault();
        e.stopPropagation();
        dropZone.classList.add("drag-over");
      }

      function handleDragLeave(e) {
        e.preventDefault();
        e.stopPropagation();
        dropZone.classList.remove("drag-over");
      }

      function handleDrop(e) {
        e.preventDefault();
        e.stopPropagation();
        dropZone.classList.remove("drag-over");

        const dt = e.dataTransfer;
        if (!dt || !dt.files || dt.files.length === 0) {
          return;
        }

        const file = dt.files[0];
        if (!file.type.startsWith("image/")) {
          alert("Please drop an image file (jpg, png, etc.).");
          return;
        }

        const reader = new FileReader();
        const slideIndex = parseInt(dropZone.getAttribute("data-slide-index"), 10);

        reader.onload = function (event) {
          const dataUrl = event.target.result;
          slideImages[slideIndex] = dataUrl;
          saveImages();
          renderSlide(slideIndex);
        };

        reader.readAsDataURL(file);
      }

      dropZone.addEventListener("dragenter", handleDragEnter);
      dropZone.addEventListener("dragover", handleDragOver);
      dropZone.addEventListener("dragleave", handleDragLeave);
      dropZone.addEventListener("drop", handleDrop);
    }

    function setupVideoControls() {
      const video = slideEl.querySelector("#slideVideo");
      if (!video) return;

      const buttons = slideEl.querySelectorAll(".video-btn");
      const volumeSlider = slideEl.querySelector('input[data-role="volume"]');

      buttons.forEach((btn) => {
        btn.addEventListener("click", () => {
          const action = btn.getAttribute("data-action");
          if (!action) return;

          switch (action) {
            case "play":
              video.play();
              break;
            case "pause":
              video.pause();
              break;
            case "ff":
              video.currentTime = Math.min(
                video.currentTime + 10,
                video.duration || video.currentTime + 10
              );
              break;
            case "stop":
              video.pause();
              video.currentTime = 0;
              break;
            case "mute":
              video.muted = !video.muted;
              btn.textContent = video.muted ? "Unmute" : "Mute";
              break;
          }
        });
      });

      if (volumeSlider) {
        volumeSlider.addEventListener("input", () => {
          const vol = parseFloat(volumeSlider.value);
          video.volume = vol;
          if (vol > 0 && video.muted) {
            video.muted = false;
            const muteBtn = slideEl.querySelector('.video-btn[data-action="mute"]');
            if (muteBtn) muteBtn.textContent = "Mute";
          }
        });
      }
    }

    function goToSlide(newIndex) {
      if (newIndex < 0 || newIndex >= slides.length) return;
      currentIndex = newIndex;
      renderSlide(currentIndex);
    }

    prevBtn.addEventListener("click", () => goToSlide(currentIndex - 1));
    nextBtn.addEventListener("click", () => goToSlide(currentIndex + 1));

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") {
        goToSlide(currentIndex + 1);
      } else if (e.key === "ArrowLeft") {
        goToSlide(currentIndex - 1);
      }
    });

    renderSlide(currentIndex);
  </script>
</body>
</html>
