<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>HVAC Master Class ¬∑ Slides 11‚Äì20</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  :root{
    --cyan:#16f2ff;
    --pink:#ff4dd8;
    --yellow:#ffe45e;
    --txt:#f8fbff;
    --muted:#9fb3ff;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    font-family:system-ui,-apple-system,Segoe UI,sans-serif;
    color:var(--txt);
    height:100vh;
    overflow:hidden;
    background:radial-gradient(circle at top left,#351b6d,#050014 45%);
    background-size:200% 200%;
    animation:bgMove 18s ease infinite;
  }
  @keyframes bgMove{0%,100%{background-position:0% 0%}50%{background-position:100% 100%}}

  #app{height:100vh;display:flex;justify-content:center;align-items:stretch;padding:14px}
  .deck{max-width:1100px;width:100%;height:100%;display:flex;flex-direction:column;gap:12px}

  .slideWrap{
    flex:1;
    min-height:0;
  }

  .slide{
    height:100%;
    background:rgba(0,0,0,.55);
    backdrop-filter:blur(16px);
    border-radius:24px;
    padding:22px;
    box-shadow:0 0 40px rgba(22,242,255,.35);
    display:flex;
    flex-direction:column;
    gap:14px;
    animation:fade .35s ease;
    touch-action:pan-y; /* we will handle horizontal swipes */
  }
  @keyframes fade{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}

  .header{display:flex;justify-content:space-between;align-items:flex-start;gap:12px}
  .section{font-size:.8rem;letter-spacing:.15em;color:var(--cyan);text-transform:uppercase}
  .title{font-size:2rem;font-weight:900;line-height:1.1}
  .icon{font-size:3rem;filter:drop-shadow(0 0 8px rgba(255,255,255,.65))}

  .content{
    display:grid;
    grid-template-columns:58% 42%;
    gap:16px;
    flex:1;
    min-height:0;
  }
  @media(max-width:800px){
    .title{font-size:1.6rem}
    .content{grid-template-columns:1fr;overflow:auto}
  }

  .bullets{list-style:none;display:flex;flex-direction:column;gap:8px}
  .bullets li{padding-left:18px;position:relative;line-height:1.35;font-size:1rem}
  .bullets li::before{content:"‚ñπ";position:absolute;left:0;color:var(--pink)}

  .visual{
    border:1px solid rgba(255,255,255,.18);
    border-radius:16px;
    padding:12px;
    background:rgba(255,255,255,.05);
    display:flex;
    flex-direction:column;
    gap:10px;
  }
  .visualMain{
    font-size:.95rem;
    color:var(--txt);
    font-weight:700;
  }
  .visualHint{
    font-size:.85rem;
    color:var(--muted);
  }

  .media{
    display:flex;
    flex-direction:column;
    gap:10px;
  }

  /* Primary image = larger */
  .imgPrimary{
    width:100%;
    border-radius:12px;
    background:#000;
    border:1px solid rgba(255,255,255,.18);
    overflow:hidden;
    cursor:zoom-in;
  }
  .imgPrimary img{
    width:100%;
    height:auto;
    max-height:340px;
    object-fit:contain;
    display:block;
    background:#000;
  }

  /* Secondary row for smaller media */
  .secondaryRow{
    display:flex;
    gap:10px;
    align-items:flex-start;
    flex-wrap:wrap;
  }

  .imgSmall{
    flex:1 1 180px;
    max-width:260px;
    border-radius:10px;
    background:#000;
    border:1px solid rgba(255,255,255,.18);
    overflow:hidden;
    cursor:zoom-in;
  }
  .imgSmall img{
    width:100%;
    height:auto;
    max-height:140px;
    object-fit:contain;
    display:block;
    background:#000;
  }

  .videoBox{
    flex:1 1 220px;
    min-width:220px;
    max-width:420px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,.18);
    background:rgba(0,0,0,.25);
    padding:8px;
  }
  video{width:100%;border-radius:8px;background:#000;max-height:160px}

  .vcontrols{display:flex;flex-wrap:wrap;gap:6px;margin-top:6px;align-items:center}
  .vbtn{
    padding:5px 10px;
    border-radius:999px;
    border:none;
    background:linear-gradient(135deg,var(--cyan),var(--pink));
    color:#fff;
    font-size:.72rem;
    cursor:pointer;
  }
  .vbtn.alt{background:transparent;border:1px solid rgba(255,255,255,.6)}
  .vvol{margin-left:auto;display:flex;align-items:center;gap:6px}
  .vvol input{width:95px}

  /* Footer nav fixed position */
  .footer{
    position:sticky;
    bottom:0;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 6px;
  }
  .navBtns{display:flex;gap:10px;align-items:center}
  .btn{
    padding:10px 16px;
    border-radius:999px;
    border:none;
    background:linear-gradient(135deg,var(--cyan),var(--pink));
    color:#fff;
    font-size:.9rem;
    cursor:pointer;
  }
  .btn.alt{background:transparent;border:1px solid rgba(255,255,255,.6)}
  .btn:disabled{opacity:.35;cursor:default}
  .count{color:var(--muted);font-variant-numeric:tabular-nums;font-size:.9rem}

  /* Lightbox */
  .lightbox{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.85);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:9999;
    padding:16px;
  }
  .lightbox.open{display:flex}
  .lightboxInner{
    max-width:min(1100px, 96vw);
    max-height:92vh;
    width:100%;
    border-radius:16px;
    border:1px solid rgba(255,255,255,.2);
    background:rgba(0,0,0,.35);
    backdrop-filter:blur(10px);
    padding:10px;
    position:relative;
  }
  .lightboxImg{
    width:100%;
    height:auto;
    max-height:86vh;
    object-fit:contain;
    display:block;
    border-radius:12px;
    background:#000;
  }
  .lightboxClose{
    position:absolute;
    top:10px;
    right:10px;
    border:none;
    border-radius:999px;
    padding:8px 12px;
    cursor:pointer;
    background:linear-gradient(135deg,var(--cyan),var(--pink));
    color:#fff;
    font-size:.85rem;
  }
</style>
</head>

<body>
  <div id="app">
    <div class="deck">
      <div class="slideWrap" id="slide"></div>

      <div class="footer">
        <div class="navBtns">
          <button id="prev" class="btn alt">‚óÄ Prev</button>
          <button id="next" class="btn">Next ‚ñ∂</button>
        </div>
        <div id="count" class="count"></div>
      </div>
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <div class="lightboxInner">
      <button id="lightboxClose" class="lightboxClose">Close ‚úï</button>
      <img id="lightboxImg" class="lightboxImg" alt="Enlarged image" />
    </div>
  </div>

<script>
  /* ===== CONFIG ===== */
  const PREV_DECK_URL = "https://summitair9.github.io/HVACTraining/";          // slides 1‚Äì10
  const PREV_DECK_TARGET_SLIDE = 10;                                          // request slide 10
  const NEXT_DECK_URL = "https://summitair9.github.io/HVACTraining/index21-30.html"; // next set (when you make it)

  /* ===== SLIDE DATA (11‚Äì20) =====
     Primary image: imagessection2-11.png
     Optional 2nd image: imagessection2-11b.png
     Optional video: videossection2-11.mp4
  */
  const slides = [
    { n:11, s:"Section 3 ¬∑ Measurement", t:"11. Measuring Tools", i:"üìè",
      b:["Thermometers, gauges, manometers, clamp meters","Measurements beat guessing","Start with temp + airflow + power"],
      visualMain:"Numbers first.",
      visualHint:"If you can‚Äôt measure it, you can‚Äôt prove it.",
      img1:"imagessection2-11.png", img2:"imagessection2-11b.png", vid:""
    },
    { n:12, s:"Section 3 ¬∑ Measurement", t:"12. Systematic Troubleshooting", i:"üß†",
      b:["Verify the complaint","Test one thing at a time","Confirm the fix before leaving"],
      visualMain:"Confirm ‚Üí Test ‚Üí Prove.",
      visualHint:"Stop guessing. Follow a repeatable path.",
      img1:"imagessection2-12.png", img2:"imagessection2-12b.png", vid:""
    },
    { n:13, s:"Section 3 ¬∑ Measurement", t:"13. Temperature Measurement", i:"üå°Ô∏è",
      b:["Measure return, supply, line temps, ambient","Temp split tells a story","Use probes, not hands"],
      visualMain:"Temps = fast clues.",
      visualHint:"Return & supply temps are your first checkpoint.",
      img1:"imagessection2-13.png", img2:"imagessection2-13b.png", vid:""
    },
    { n:14, s:"Section 3 ¬∑ Measurement", t:"14. Meters & Gauges", i:"üìü",
      b:["Volts, amps, ohms","Clamp meter under load","Micron gauge for real evacuations"],
      visualMain:"Tools = eyes.",
      visualHint:"Don‚Äôt diagnose blind.",
      img1:"imagessection2-14.png", img2:"imagessection2-14b.png", vid:""
    },
    { n:15, s:"Section 3 ¬∑ Measurement", t:"15. Manifolds & Probes", i:"üß™",
      b:["Pressure + temperature together","Digital probes reduce mistakes","Understand saturation temps"],
      visualMain:"Pressures need temps.",
      visualHint:"Pressure alone isn‚Äôt the full story.",
      img1:"imagessection2-15.png", img2:"imagessection2-15b.png", vid:""
    },
    { n:16, s:"Section 4 ¬∑ Electricity", t:"16. Ohm‚Äôs Law", i:"‚ö°",
      b:["V = I √ó R","Foundation of electrical diagnosis","Explains component behavior"],
      visualMain:"Electricity has rules.",
      visualHint:"Learn the triangle once, use it forever.",
      img1:"imagessection2-16.png", img2:"imagessection2-16b.png", vid:""
    },
    { n:17, s:"Section 4 ¬∑ Electricity", t:"17. Series vs Parallel", i:"üîÅ",
      b:["Series: one failure stops all","Parallel: branches independent","HVAC controls use both"],
      visualMain:"Circuit type matters.",
      visualHint:"Wiring style changes failure symptoms.",
      img1:"imagessection2-17.png", img2:"imagessection2-17b.png", vid:""
    },
    { n:18, s:"Section 4 ¬∑ Electricity", t:"18. Single vs Three Phase", i:"‚öôÔ∏è",
      b:["Residential = single phase","Commercial = three phase","Three phase runs smoother"],
      visualMain:"Power type changes everything.",
      visualHint:"Know what you‚Äôre working on before testing.",
      img1:"imagessection2-18.png", img2:"imagessection2-18b.png", vid:""
    },
    { n:19, s:"Section 4 ¬∑ Electricity", t:"19. Motors", i:"üõû",
      b:["PSC, ECM, three-phase","Motor type affects efficiency","Controls differ by motor"],
      visualMain:"Motors drive airflow.",
      visualHint:"Know the motor type to diagnose correctly.",
      img1:"imagessection2-19.png", img2:"imagessection2-19b.png", vid:""
    },
    { n:20, s:"Section 4 ¬∑ Electricity", t:"20. Capacitors & Relays", i:"üß≤",
      b:["Capacitors assist starting","Relays switch high voltage","Wrong rating causes failures"],
      visualMain:"High-fail parts.",
      visualHint:"These are common quick tests in the field.",
      img1:"imagessection2-20.png", img2:"imagessection2-20b.png", vid:""
    }
  ];

  let idx = 0;

  const slideEl = document.getElementById("slide");
  const countEl = document.getElementById("count");
  const prevBtn = document.getElementById("prev");
  const nextBtn = document.getElementById("next");

  // Lightbox
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightboxImg");
  const lightboxClose = document.getElementById("lightboxClose");

  function fileProbablyMissing(url){
    // If you didn't upload img2 or a video yet, it will 404.
    // We just hide it if it errors when loading.
    return !url || url.trim() === "";
  }

  function render(){
    const s = slides[idx];

    slideEl.innerHTML = `
      <div class="slide" id="slideInner">
        <div class="header">
          <div>
            <div class="section">${s.s}</div>
            <div class="title">${s.n}. ${s.t}</div>
          </div>
          <div class="icon">${s.i}</div>
        </div>

        <div class="content">
          <ul class="bullets">
            ${s.b.map(x=>`<li>${x}</li>`).join("")}
          </ul>

          <div class="visual">
            <div class="visualMain">${s.visualMain}</div>
            <div class="visualHint">${s.visualHint}</div>

            <div class="media">
              <div class="imgPrimary" data-zoom="${s.img1}">
                <img src="${s.img1}" alt="Slide image ${s.n}" onerror="this.closest('.imgPrimary').style.display='none';" />
              </div>

              <div class="secondaryRow" id="secondaryRow">
                ${fileProbablyMissing(s.img2) ? "" : `
                  <div class="imgSmall" data-zoom="${s.img2}">
                    <img src="${s.img2}" alt="Extra image ${s.n}" onerror="this.closest('.imgSmall').style.display='none';" />
                  </div>
                `}

                ${fileProbablyMissing(s.vid) ? "" : `
                  <div class="videoBox">
                    <video id="vid" src="${s.vid}"></video>
                    <div class="vcontrols">
                      <button class="vbtn" data-a="play">Play</button>
                      <button class="vbtn alt" data-a="pause">Pause</button>
                      <button class="vbtn alt" data-a="ff">+10s</button>
                      <button class="vbtn alt" data-a="stop">Stop</button>

                      <div class="vvol">
                        <button class="vbtn alt" data-a="mute">Mute</button>
                        <input type="range" min="0" max="1" step="0.05" value="1" data-role="vol">
                      </div>
                    </div>
                  </div>
                `}
              </div>
            </div>
          </div>
        </div>
      </div>
    `;

    countEl.textContent = `Slide ${s.n} (Deck ${idx+1} of ${slides.length})`;

    // Buttons enabled/disabled (we allow prev at idx 0 to jump back)
    prevBtn.disabled = false;
    nextBtn.disabled = false;

    wireImageZoom();
    wireVideoControls();
  }

  function goPrev(){
    if(idx > 0){
      idx--;
      render();
    } else {
      // Jump back to previous deck (request slide 10)
      window.location.href = PREV_DECK_URL + "#slide=" + PREV_DECK_TARGET_SLIDE;
    }
  }

  function goNext(){
    if(idx < slides.length - 1){
      idx++;
      render();
    } else {
      // Jump forward to next deck file (when it exists)
      window.location.href = NEXT_DECK_URL;
    }
  }

  prevBtn.addEventListener("click", goPrev);
  nextBtn.addEventListener("click", goNext);

  document.addEventListener("keydown", (e)=>{
    if(e.key === "ArrowLeft") goPrev();
    if(e.key === "ArrowRight") goNext();
    if(e.key === "Escape" && lightbox.classList.contains("open")) closeLightbox();
  });

  // Swipe (anywhere)
  let startX = null;
  let startY = null;

  document.addEventListener("touchstart", (e)=>{
    if(e.touches.length !== 1) return;
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
  }, {passive:true});

  document.addEventListener("touchmove", (e)=>{
    if(startX === null || startY === null) return;
    const dx = e.touches[0].clientX - startX;
    const dy = e.touches[0].clientY - startY;
    // if mostly horizontal, prevent default
    if(Math.abs(dx) > Math.abs(dy)) e.preventDefault();
  }, {passive:false});

  document.addEventListener("touchend", (e)=>{
    if(startX === null || startY === null) return;
    const dx = e.changedTouches[0].clientX - startX;
    const dy = e.changedTouches[0].clientY - startY;
    const threshold = 60;

    if(Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > threshold){
      if(dx > 0) goPrev();   // swipe right = previous
      else goNext();         // swipe left = next
    }
    startX = null; startY = null;
  }, {passive:false});

  // Lightbox handlers
  function openLightbox(url){
    lightboxImg.src = url;
    lightbox.classList.add("open");
    lightbox.setAttribute("aria-hidden","false");
  }
  function closeLightbox(){
    lightbox.classList.remove("open");
    lightbox.setAttribute("aria-hidden","true");
    lightboxImg.src = "";
  }
  lightboxClose.addEventListener("click", closeLightbox);
  lightbox.addEventListener("click", (e)=>{
    if(e.target === lightbox) closeLightbox();
  });

  function wireImageZoom(){
    const zoomables = document.querySelectorAll("[data-zoom]");
    zoomables.forEach(el=>{
      el.addEventListener("click", ()=>{
        const url = el.getAttribute("data-zoom");
        if(url) openLightbox(url);
      });
    });
  }

  function wireVideoControls(){
    const v = document.getElementById("vid");
    if(!v) return;

    const btns = document.querySelectorAll(".vbtn");
    const vol = document.querySelector("[data-role='vol']");
    let muteBtn = null;

    btns.forEach(b=>{
      b.addEventListener("click", ()=>{
        const a = b.getAttribute("data-a");
        if(a === "play") v.play();
        if(a === "pause") v.pause();
        if(a === "stop"){ v.pause(); v.currentTime = 0; }
        if(a === "ff"){ v.currentTime = Math.min(v.currentTime + 10, v.duration || v.currentTime + 10); }
        if(a === "mute"){
          v.muted = !v.muted;
          b.textContent = v.muted ? "Unmute" : "Mute";
          muteBtn = b;
        }
      });
    });

    if(vol){
      vol.addEventListener("input", ()=>{
        v.volume = parseFloat(vol.value);
        if(v.volume > 0 && v.muted){
          v.muted = false;
          // If we grabbed the mute button earlier, fix label
          const mb = muteBtn || document.querySelector(".vbtn[data-a='mute']");
          if(mb) mb.textContent = "Mute";
        }
      });
    }
  }

  render();
</script>
</body>
</html>
