<!DOCTYPE html>

<style>
body{
  margin:0;
  font-family:system-ui,Segoe UI,sans-serif;
  background:radial-gradient(circle at top left,#351b6d,#050014 45%);
  background-size:200% 200%;
  animation:bgMove 18s ease infinite;
  color:#f8fbff;
  overflow:hidden;
}
@keyframes bgMove{0%,100%{background-position:0% 0%}50%{background-position:100% 100%}}

#app{height:100vh;display:flex;justify-content:center;align-items:center;padding:14px}
.deck{max-width:1100px;width:100%;height:100%;max-height:760px;display:flex;flex-direction:column;gap:10px}

.slide{
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(16px);
  border-radius:24px;
  padding:24px;
  box-shadow:0 0 40px rgba(22,242,255,.4);
  display:flex;
  flex-direction:column;
  gap:16px;
  animation:fade .35s ease;
  flex:1;
}
@keyframes fade{from{opacity:0;transform:translateY(12px)}to{opacity:1}}

.header{display:flex;justify-content:space-between;align-items:flex-start}
.section{font-size:.8rem;letter-spacing:.15em;color:#16f2ff;text-transform:uppercase}
.title{font-size:2rem;font-weight:900}
.icon{font-size:3rem}

.content{display:grid;grid-template-columns:60% 40%;gap:16px;flex:1}
@media(max-width:800px){.content{grid-template-columns:1fr;overflow-y:auto}}

ul{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:6px}
li{padding-left:18px;position:relative}
li::before{content:"â–¹";position:absolute;left:0;color:#ff4dd8}

.visual{
  border:1px solid rgba(255,255,255,.2);
  border-radius:16px;
  padding:12px;
  background:rgba(255,255,255,.05);
  display:flex;
  flex-direction:column;
  gap:8px;
}

.drop{
  border:1px dashed rgba(255,255,255,.4);
  border-radius:10px;
  padding:10px;
  display:flex;
  gap:8px;
  align-items:center;
  background:rgba(0,0,0,.3);
}
.drop.drag{border-color:#16f2ff;box-shadow:0 0 12px #16f2ff}
.drop img{max-width:100%;max-height:190px;border-radius:8px}

video{width:100%;border-radius:8px;background:#000}
.vcontrols{display:flex;flex-wrap:wrap;gap:6px;margin-top:6px}
.vbtn{padding:4px 10px;border-radius:999px;border:none;background:linear-gradient(135deg,#16f2ff,#ff4dd8);color:#fff;font-size:.7rem}
.vbtn.alt{background:transparent;border:1px solid rgba(255,255,255,.6)}
.vvol{margin-left:auto;display:flex;align-items:center;gap:6px}
.vvol input{width:90px}

.footer{display:flex;justify-content:space-between;align-items:center}
button{padding:8px 14px;border-radius:999px;border:none;background:linear-gradient(135deg,#16f2ff,#ff4dd8);color:#fff}
button.alt{background:transparent;border:1px solid rgba(255,255,255,.6)}
button:disabled{opacity:.3}
</style>
</head>

<body>
<div id="app">

<script>
const slides=[

},
{

img:"imagessection2-16.png",

let idx=0;
const el=document.getElementById("slide");
const count=document.getElementById("count");
const prev=document.getElementById("prev");
const next=document.getElementById("next");

function draw(){
const s=slides[idx];
el.innerHTML=`
<div class="slide">
<div class="header">
<div>
<div class="section">${s.s}</div>
<div class="title">${s.t}</div>
</div>
<div class="icon">${s.i}</div>
</div>

<div class="content">
<ul>${s.b.map(x=>`<li>${x}</li>`).join("")}</ul>
<div class="visual">
<div class="drop" data-i="${idx}">
${s.img?`<img src="${s.img}">`:`Drop image here`}
</div>
${s.vid?`<video src="${s.vid}"></video>`:""}
</div>
</div>
</div>
`;
count.textContent=`Slide ${idx+1} of ${slides.length}`;
prev.disabled=idx===0;
next.disabled=idx===slides.length-1;
}

prev.onclick=()=>{if(idx>0){idx--;draw()}};
next.onclick=()=>{if(idx<slides.length-1){idx++;draw()}};

document.addEventListener("keydown",e=>{
if(e.key==="ArrowRight")next.click();
if(e.key==="ArrowLeft")prev.click();
});

draw();
</script>
